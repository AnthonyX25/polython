<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">


<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
        :host {
          display: block;
        }

        iron-list {
          height: 100vh;
        }
        
        .item {
          border: 2px solid;
          border-radius:  10px;
          height: 15vh;
          padding: 0px 10px 10px 10px;
        }
      </style>
<div class="card">

      <iron-list items="[[items]]">
        <template>
          <div class="item">Divisa [[item.divisa]] $[[item.precio]]
          <input type="number" placeholder="Cantidad" value="[[cantidad]]">
          <paper-button style="background:#999;" on-click="buyButton" name="[[item.id]]">Comprar</paper-button>
          </div>
        </template>
      </iron-list>
    </div>
  </template>

  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }
      static get properties()  {
        return {
          items: {
            type: Object,
            value: [{"id":"3487","divisa":"DLS", "precio":20},{"id":"0967","divisa":"DLS", "precio":32},{"id":"3883","divisa":"DLS", "precio":17},{"id":"9473","divisa":"DLS", "precio":12}]
        },
        cantidad :{
          type: Number,
          value:null
        }
      }
    }
    buyButton(){
      Oferta.push(this.items, this.cantidad);
      
    }

   
    }
     window.customElements.define(MyView2.is, MyView2);

  
    
  </script>
</dom-module>
