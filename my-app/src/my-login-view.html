<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="my-login-view">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;

        padding: 16px;
      }
    </style>

    <div class="card">
      <div class="circle"></div>
      <h1>Aqui iban las operaciones recientes de tus tarjetas</h1>
      <p>Realizada con API's de bancos que no pudimos conseguir :( </p>
      
    </div>
  </template>
  <script>
    // Your new element extends the Polymer.Element base class
    class MyLoginView extends Polymer.Element {
      static get is() { return 'my-login-view'; }
    }
    //Now, register your new custom element so the browser can use it
    customElements.define(MyLoginView.is, MyLoginView);
  </script>
</dom-module>
